<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Bootstrap Grid System</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="leftnav">
    <img class="logo" src="img/wiki-logo.png" width="150px">
  </div>
  
  <div class="container">
    <div class="card headercard">
      <div class="card-body">
        <h1>Welcome to <a id="link" href="#">Wikipedia</a>,</h1>

        <p>5,078,000 articles in <a id="link" href="#">English</a></p>
        <ul id="headlist">
          <li>Arts</li>
          <li>Biography</li>
          <li>Geography</li>
          <li>History</li>
          <li>Mathematics</li>
          <li>Science</li>
          <li>Society</li>
          <li>Technology</li>
          <li>All Portals</li>
        </ul>
      </div>
    </div>
  </div>
